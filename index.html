<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Recommendations</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 30px;
      color: #004b6b;
    }

    /* Navigation Bar */
    nav {
      background-color: #004b6b;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main Content Styles */
    #destinations {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
      padding: 0 20px;
    }

    .destination {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 280px;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .destination:hover {
      transform: scale(1.05);
    }

    .destination img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .destination h2 {
      font-size: 1.5em;
      color: #004b6b;
      margin: 10px 0;
    }

    .destination p {
      font-size: 1em;
      color: #555;
      padding: 0 15px;
      line-height: 1.5;
    }

    .destination a {
      text-decoration: none;
      color: #fff;
      background-color: #004b6b;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 15px 0;
      display: inline-block;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .destination a:hover {
      background-color: #013d56;
    }

    /* Footer Styles */
    footer {
      background-color: #004b6b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact Us</a>
  </nav>

  <h1>Explore Our Top Travel Destinations</h1>

  <!-- Destinations Section -->
  <div id="destinations"></div>


  <script src="script.js"></script>
</body>
</html>
